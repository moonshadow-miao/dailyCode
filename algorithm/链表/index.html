<script>
  class Node {
    constructor(data) {
      this.data = data  // 节点的数据域
      this.prev = null  // 节点的指针域
      this.next = null  // 节点的指针域
    }
  }

  class SingleList {
    constructor(head) {
      this.size = 1;  // 单链表的长度
      this.head = new Node(head);  // 表头节点
      this.curNode = this.head;  // 当前节点的指向
    }

    // 在单链表中寻找item元素
    find(item) {
      let node = this.head
      while (node) {
        if (node.data === item) {
          return node
        }
        node = node.next
      }
      return null
    }

    // 向单链表中插入元素
    insert(item, element) {
      const pre = this.find(item)
      if (pre) {
        const next = pre.next
        pre.next = new Node(element)
        pre.next.next = next
        this.size++
      }
    }

    // 在单链表中删除一个节点
    remove(item) {
      let node = this.head
      if (this.head.data === item) {
        this.head = this.size === 1 ? null : node.next
        this.size--
        this.curNode = this.head
        node = null
        return
      }
      let pre = null
      while (node.next) {
        if (node.next.data === item) {
          pre = node
          break
        }
        node = node.next
      }
      if (pre) {
        let cur = pre.next
        pre.next = cur.next
        cur = null
        this.size--
      }
    }

    // 在单链表的尾部添加元素
    append(element) {
      const last = this.findLast()
      if (last) {
        last.next = new Node(element)
        this.size++
      }
    }

    // 获取单链表的最后一个节点
    findLast() {
      if (this.size === 0) {
        return null
      }
      let node = this.head
      while (node.next) {
        node = node.next
      }
      return node
    }

    // 判断单链表是否为空
    isEmpty() {
      return this.size === 0
    }

    // 显示当前节点
    show() {
      return this.curNode
    }

    // 获取单链表的长度
    getLength() {
      return this.size
    }

    // 从当前节点向前移动n个位置
    advance(n, currNode) {
      if (n > this.size || n <= 0) {
        return null
      }
      let node = this.find(currNode)
      while (n > 0 && node) {
        node = node.next
        n--
      }
      return node
    }


    // 单链表的遍历显示
    display() {
      const nodeList = []
      let node = this.head
      while (node) {
        nodeList.push(node)
        node = node.next
      }
      return nodeList
    }

    // 清空单链表
    clear() {
      let node = this.head
      let next = node.next
      while (next) {
        next = node.next
        node = null
      }
      node = next = this.curNode = null
      this.size = 0
    }
  }

  function generateLinkedList(arr) {
    if (!arr.length) {
      return
    }
    const LinkedList = new SingleList(arr[0])
    for (let i = 1; i < arr.length; i++) {
      LinkedList.append(arr[i])
    }
    return LinkedList
  }
</script>

  class singleLinkQueue {
    constructor() {
      this.last = null
      this.head = null
    }

    pop() {
      if (!this.head) return null
      const popNode = this.head
      const next = this.head.next
      if (!next) {
        this.last = null
      }
      this.head = next
      return popNode
    }

    push(value) {
      const node = new Node(value)
      if (!this.last) this.head = node
      if (this.last) {
        this.last.next = node
      }
      this.last = node
      return node
    }

    view() {
      const data = []
      let cur = this.head
      while (cur) {
        data.push(cur.data)
        cur = cur.next
      }
      return data

  // 链表的快慢指针: 求链表中间节点, 中间节点分为中间靠左，中间靠右两种分法
  function getMiddleNodeLeft(head) {
    let slowPoint = head
    let slowPointPrv = null
    let fastPoint = head

    while (fastPoint.next && fastPoint.next.next) {
      slowPointPrv = slowPoint
      slowPoint = slowPoint.next
      fastPoint = fastPoint.next.next
    }
    return [slowPoint, slowPoint.next]
  }

  function getMiddleNodeRight(head) {
    let slowPoint = head
    let fastPoint = head
    while (fastPoint && fastPoint.next) {
      slowPoint = slowPoint.next
      fastPoint = fastPoint.next.next
    }
    return slowPoint
  }

  function reverseLink(head) {
    if (!head) return head
    let pre = null
    let next = head.next
    while (head) {
      next = head.next
      head.next = pre
      pre = head
      head = next
    }
    return pre
  }

  // 判断链表回文
  function isPalindromes(head) {
    const [middleLeft, middleRight] = getMiddleNodeLeft(head)
    middleLeft.next = null
    const rightReverseHead = reverseLink(middleRight)
    let isisPalindrome = true
    let leftStart = head
    let rightStart = rightReverseHead
    while (rightStart) {
      if (leftStart.data !== rightStart.data) {
        isisPalindrome = false
        break
      }
      leftStart = leftStart.next
      rightStart = rightStart.next
    }
    reverseLink(rightReverseHead)
    middleLeft.next = middleRight
    return isisPalindrome
  }

  // 链表荷兰国旗问题，partition,
  function partition(head, target) {
    let smallerHead = null
    let biggerHead = null
    let equalHead = null
    let smallerCur = null
    let biggerCur = null
    let equalCur = null
    let prev = null
    while (head) {
      prev = head
      head = head.next
      if (prev.data < target) {
        !smallerHead ? (smallerCur = smallerHead = prev) : (smallerCur.next = prev)
        smallerCur = prev
      } else if (prev.data > target) {
        !biggerHead ? (biggerCur = biggerHead = prev) : (biggerCur.next = prev)
        biggerCur = prev
      } else {
        !equalHead ? (equalCur = equalHead = prev) : (equalCur.next = prev)
        equalCur = prev
      }
      prev.next = null
    }

    if (smallerCur) {
      smallerCur.next = equalHead || biggerHead
    }
    if (equalCur) {
      equalCur.next = biggerHead
    }
    return newHead
  }
